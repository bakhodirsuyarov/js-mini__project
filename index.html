<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BIZ+UDMincho&family=BIZ+UDPMincho&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="modal">
    <button class="off-btn" onclick="off()">off</button>
    <div class="card-wrapper">
      <h2>Umumiy summa:</h2>
      <div class="card">
    </div>
    </div>
  </div>

  <header class="header">
    <div class="product-top">
      <div class="product-logo">
        <a href="index.html" class="product-logo__link">
          <img class="product-logo__img" src="./img/Home 1 (1).svg" alt="Home-icon" width="30" height="30">
          <h2 class="product-logo__title">MAHSULOTLAR</h2>
        </a>
      </div>
      <button id="bascet" class="product-card__btn" onclick="view()">
        <img class="product-card__img" src="./img/Buy 1 (1).svg" alt="card-icon" width="30" height="30">
        <h2 class="product-card__title">SAVATCHA <span id="badge">0</span></h2>
      </button>
    </div>

    <div class="product-sort">
      <div class="product-sort__category">
        <select onchange="searchCategory(this)" class="product-sort__select" name="watches">
          <option value="all">all</option>
        </select>
      </div>
      <div class="product-sort__min">
        <input id="mincost" class="product-sort__min-input sort-input" name="min" type="number">
        <label class="product-sort__min-label sort-label" for="min">-dan</label>
      </div>
      <div class="product-sort__max">
        <input id="maxcost" oninput="maxCost()" class="product-sort__max-input sort-input" name="max" type="number">
        <label class="product-sort__max-label sort-label" for="max">-gacha</label>
      </div>
    </div>

    <div class="product-search">
      <input class="product-search__input" type="search" placeholder="Qidiruv" oninput="search()">
    </div>
  </header>

  <main>
    <ul class="products-list"></ul>
  </main>





  <script src="./js/watches.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
